<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <audio controls loop autoplay>
            <source src="media/rosie_sleepy.mp3" type="audio/mpeg">
            <source src="media/rosie_sleepy.ogg" type="audio/ogg">
        </audio>


        <div id="container">
            
            <video id="background-video" autoplay muted loop playsinline>
                <source media="(prefers-color-scheme: dark)" src="media/nighttime.mp4" type="video/mp4">
            
                <source media="(prefers-color-scheme: light)" src="media/daytime.mp4" type="video/mp4">
            
                <source media="(max-width: 853px)" src="media/nighttime-480.mp4" type="video/mp4">
                <source media="(max-width: 1280px)" src="media/nighttime-720.mp4" type="video/mp4">

                <source media="(max-width: 853px)" src="media/daytime-480.mp4" type="video/mp4">
                <source media="(max-width: 1280px)" src="media/daytime-720.mp4" type="video/mp4">
            </video>
            


        </div>

        <img id="glitch" src="media/glitch2.gif" alt="Glitch Gif" height="auto" width="100%">


        <div id="grid">
            <img class="a" src="media/dark1.jpg" alt="Scenery">
            <img class="b" src="media/dark.jpg" alt="Scenery">
            <img class="c" src="media/dark3.JPG" alt="Scenery">
            <img class="d" src="media/dark2.jpg" alt="Sceneryt">
            <img class="e" src="media/radio.gif" alt="Music Gif">

        </div>

        <div>
            <img class="water" src="media/water.gif" alt="Water Gif" width="300px" height="auto">
            <img class="cam" src="media/cam.gif" alt="Camera Gif" width="250px" height="auto">
            <img class="stars" src="media/stars.gif" alt="Stars Gif" width="150px" height="audio">
            <img class="girl" src="media/girl.gif" alt="Gif" width="200px" height="auto">
            <img class="snow" src="media/snow.gif" alt="Gif" width="200px" height="auto">
            <img class="end" src="media/theend.gif" alt="Gif" width="200px" height="auto">
            <img class="cat" src="media/cat.gif" alt="Cat Gif" width="150px" height="auto">
            <img class="live-button" src="media/live.gif" alt="Live Icon" width="80px" height="auto">
        </div>

    </body>
</html>
