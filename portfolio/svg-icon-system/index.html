<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Icon System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>

        

        <h1>smiski zodiac series</h1>
        <h2>スミスキー</h2>
        
        <div id="overlay"></div>
        
    <div id="container">

        <section>
        <svg class="smiski">
            <use href="smiskis.svg#goat"/>
        </svg>
        <p>goat smiski</p>
        </section>
        

        <section>
        <svg class="smiski">
            <use href="smiskis.svg#dragon"/>
        </svg>
         <p>dragon smiski</p>
        </section>

        <section>
         <svg class="smiski">
            <use href="smiskis-2.svg#snake"/>
            <!-- I had to make 2 svg sprite pages because all of them 
            would not load properly on 1 page (it would only load the first 2)-->
         </svg>
        <p>snake smiski</p>

        </section>


        <section>
         <svg class="smiski">
            <use href="smiskis-2.svg#monkey"/>
         </svg>
        <p>monkey smiski</p>

        </section>


        <section>
        <svg class="smiski">
            <use href="smiskis-2.svg#rat"/>
        </svg>
        <p>rat smiski</p>

        </section>


    </div>
     
    <div id="block">
        <img id="cheerleader" src="assets/smiski-cheer.PNG" width="auto" height="80px" alt="smiski cheerleader"/>
        <img id="drummer" src="assets/smiski-drum.PNG" width="auto" height="80px" alt="smiski drummer"/>
        <img id="lamp" src="assets/smiski-lamp.PNG" width="auto" height="80px" alt="smiski lamp with cat"/>
        <img id="yoga-pair" src="assets/smiski2-yoga.PNG" width="auto" height="80px" alt="smiski yoga pair"/>
        <img id="yoga" src="assets/smiski-yoga.PNG" width="auto" height="80px" alt="smiski yoga pose"/>
    </div>

    </body>
</html>
